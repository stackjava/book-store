<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin/admin-layout :: main-fragment(
                                                ~{::title},
                                                ~{layouts/admin/admin-header :: #header},
                                                ~{layouts/admin/admin-menu},
                                                ~{:: #home-main-content},
                                                ~{layouts/admin/admin-footer},
                                                ~{}
                                               )}">
<head>

  <title th:text="#{title.authors}">Danh sách tác giả</title>

</head>

<body>

<div id="home-main-content" class="content">
  <div class="alert alert-success alert-highlighted" role="alert">
    This is a success alert—check it out!
  </div>
  <div class="breadcrumb-wrapper breadcrumb-contacts">
    <div>
      <h1>Authors</h1>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb p-0">
          <li class="breadcrumb-item">
            <a href="index.html">
              <span class="mdi mdi-home"></span>
            </a>
          </li>
          <li class="breadcrumb-item">
            Home
          </li>
          <li class="breadcrumb-item" aria-current="page">Authors</li>
        </ol>
      </nav>

    </div>
    <div>
      <a th:href="@{/admin/author-add}">
        <button type="button" class="btn btn-primary"> Add Author
        </button>
      </a>

    </div>
  </div>

  <div class="row">

    <div th:each="author: ${authorList}" class="col-lg-6 col-xl-4">
      <div class="card card-default p-4">
        <a href="javascript:0" class="media text-secondary" data-toggle="modal" data-target="#modal-contact">
          <img th:src="@{'/file/'+${author.avatar}}" class="mr-3 img-fluid rounded" alt="Avatar Image">
          <div class="media-body">
            <h5 class="mt-0 mb-2 text-dark" th:text="${author.name}"></h5>
            <ul class="list-unstyled">
              <li class="d-flex mb-1">
                <i class="mdi mdi-map mr-1"></i>
                <span th:text="${author.address}">Nulla vel metus 15/178</span>
              </li>
              <li class="d-flex mb-1">
                <i class="mdi mdi-email mr-1"></i>
                <span th:text="${author.email}">exmaple@email.com</span>
              </li>
              <li class="d-flex mb-1">
                <i class="mdi mdi-phone mr-1"></i>
                <span th:text="${author.phoneNumber}">(123) 888 777 632</span>
              </li>
            </ul>

          </div>
        </a>

      </div>
    </div>

  </div>
</div>
</body>

</html>
