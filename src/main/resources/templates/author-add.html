<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/admin/admin-layout :: main-fragment(
                                                ~{::title},
                                                ~{layouts/admin/admin-header :: #header},
                                                ~{layouts/admin/admin-menu},
                                                ~{:: #home-main-content},
                                                ~{layouts/admin/admin-footer},
                                                ~{}
                                               )}">
<head>

  <title th:text="#{title.authors}">Danh sách tác giả</title>

</head>

<body>
<div id="home-main-content" class="content-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header card-header-border-bottom">
            <h2>Add new author</h2>
          </div>
          <div class="card-body">
            <form action="#" th:action="@{/admin/authors}" th:object="${author}" method="post" enctype="multipart/form-data" >
              <div class="form-row">

                <div class="col-md-12 mb-3">
                  <label for="validationServer01">Name</label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="Name" th:field="*{name}"
                         th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}">
                  <div class="invalid-feedback" th:errors="*{name}">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="email" th:field="*{email}"
                         th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}">
                  <div class="invalid-feedback" th:errors="*{email}">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-12 mb-3">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="address" th:field="*{address}"
                         th:classappend="${#fields.hasErrors('address') ? 'is-invalid':''}">
                  <div class="invalid-feedback" th:errors="*{address}">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-12 mb-3">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber" placeholder="phoneNumber" th:field="*{phoneNumber}"
                         th:classappend="${#fields.hasErrors('phoneNumber') ? 'is-invalid':''}">
                  <div class="invalid-feedback" th:errors="*{phoneNumber}">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-12 mb-3">
                  <label for="national">National</label>
                  <input type="text" class="form-control" id="national" placeholder="national" th:field="*{national}"
                         th:classappend="${#fields.hasErrors('national') ? 'is-invalid':''}">
                  <div class="invalid-feedback" th:errors="*{national}">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-12 mb-3">
                  <label for="avatar">Avatar</label>
                  <input type="file" class="form-control" id="avatar" th:field="*{avatar}"
                         th:classappend="${#fields.hasErrors('avatar') ? 'is-invalid':''}">
                  <div class="invalid-feedback" th:errors="*{avatar}">
                    Looks good!
                  </div>
                </div>

              </div>
              <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
